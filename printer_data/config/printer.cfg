

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -37
y_offset: 0
#z_offset: 2.5
speed: 60
stow_on_each_sample: false
probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 115,115 # Change coordinates to the center of your print bed
speed: 80
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 180
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 213, 210
probe_count: 9,9
algorithm: bicubic
adaptive_margin: 5
fade_start: 1
fade_end: 10

[input_shaper]
shaper_freq_x: 67.6
shaper_type_x: mzv
damping_ratio_x: 0.05
shaper_freq_y: 41.0
shaper_type_y: mzv
damping_ratio_y: 0.12

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 20
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 20
max_temp: 100


[gcode_arcs]
resolution: 0.2

# Bed screw adjustment
[screws_tilt_adjust]
screw1: 30,30
screw1_name: front left screw
screw2: 200,30
screw2_name: front right screw
screw3: 200,200
screw3_name: rear right screw
screw4: 30,200
screw4_name: rear left screw
screw_thread: CW-M4

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop:-3
position_min:-3
position_max: 250
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580 #Multiply by 1.414 for peak current (0.580 stock)
hold_current: 0.500 #(0.500 stock)
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop:-17
position_min: -17
position_max: 213
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580 #Multiply by 1.414 for peak current (0.580 stock)
hold_current: 0.500 #(0.500 stock)
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 3.4334
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
min_temp: 0
max_temp: 300
Pressure_advance: 0.025

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 100

#[heater_fan controller_fan]
#pin: PB15
#heater: heater_bed
#heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_490021000A504B5735313920-if00
# serial: /dev/ttyAMA0
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[exclude_object]

[respond]

[include mainsail.cfg]
#[include pis.cfg]
[include macro_bed_mesh.cfg]
[include Macros.cfg]
[include calibrate_flow.cfg]
[include calibrate_pa.cfg]
[include calibrate.cfg]
[include test_speed.cfg]
[include K-ShakeTune/*.cfg]

